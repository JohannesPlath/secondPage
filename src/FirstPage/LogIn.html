<!DOCTYPE html>
<html lang="en">
<head>
    <script src="LogIn.js"></script>
    <meta charset="UTF-8">
    <title>LogIn</title>
    <link rel="stylesheet" href="mainCSS.css">
</head>
<body>
<div class="logIn">
    <form name="LogIn" id="logInStyle" action="start.html" onsubmit="return logInCheck()" method="post">
        <h1>Log In:</h1> <br><br>
       <div CLASS="normalText">
            <label for="famName">Nachname:</label>
            <input type="text" name="famName" id="famName" ><br>
            <label for="surName">Vorname:</label>
            <input type="text" name="surName" id="surName"><br>
            <label for="passWord">Passwort:</label>
            <input type="text" name="passWord" id="passWord" ><br>
       </div>
        <button type="submit" value="Submit">Submit</button>
    </form>

</div>
</body>
</html>
