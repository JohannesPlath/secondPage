<div class="body" >
    <div class="LoginArea">
        <div class="logIn">
        <h1>Admin Control</h1>
        <h2> add Stuff...</h2>
        </div>
    </div>
    <div class="LoginArea">
        <div class="logIn">
            <form name="AddStuff" id="addStuff" action="StuffCom.html" onsubmit="return addStuff()" method="post">
                <div class="normalText">
                    <label for="Stuff_Id">Stuff_Id</label>
                    <input type="text" name="Stuff_Id" id="Stuff_Id"> <br>
                    <label for="First_Name">First_Name</label>
                    <input type="text" name="First_Name" id="First_Name"> <br>
                    <label for="Last_Name">Last_Name</label>
                    <input type="text" name="Last_Name" id="Last_Name"> <br>
                    <div class="genderChiose">
                        <label for="female">gender</label>
                        <input type="checkbox" id="female">
                        <label for="male">male</label>
                        <input type="checkbox" id="male">
                        <label for="deverse">deverse</label>
                        <input type="checkbox" id="deverse">
                        <label for="none">none</label>
                        <input type="checkbox" id="none">
                    </div>

                    <label for="DOB">DOB</label>
                    <input type="text" name="Day of Birth" id="DOB"> <br>
                    <label for="Department">Department</label>
                    <select name="courseOptions" id="Department" required onchange="showSelectedList()">
                        <option value="Maschienenbau">Maschienenbau</option>
                        <option value="Informatik">Informatik</option>
                        <option value="Laborwart">Laborwart</option>
                        <option value="Schreibkraft">Schreibkraft</option>
                    </select>
                    <label for="Mail">Mail</label>
                    <input type="email" name="Mail" id="Mail"> <br>
                </div>
                <button id="btnSubmit" button.disabled="false" type="submit" value="Submit" onclick="">Submit</button>
            </form>
        </div>
    </div>
